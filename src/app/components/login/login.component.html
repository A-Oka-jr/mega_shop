<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto p-3">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login Or Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Login">
              <form action="" novalidate #myForm="ngForm">
                <div class="form-group">
                  <label for="email"> Email</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                </div>

                <div class="form-group">
                  <label for="password"> password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                         required>
                </div>

                <div class="d-flex flex-column align-items-center justify-content-around">
                  <button class="btn btn-primary btn-sm btn-block " (click)="login(myForm)"
                          [disabled]="myForm.invalid && myForm.touched">Login
                  </button>
                  <hr>
                  <h4 class="text-uppercase"><strong>Login Using</strong></h4>
                  <button (click)="SignInWithGoogle()" class="btn btn-danger btn-sm btn-block mt-4">
                    <span><i class="fa fa-google"></i> Google</span>
                  </button>
                </div>
              </form>
            </mat-tab>
            <mat-tab label="Register">
              <form (ngSubmit)="registerUser()" [formGroup]="registrationForm" class="form-horizontal" novalidate>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <h2>Register New User</h2>
                    <hr>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 field-label-responsive">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input class="form-control" formControlName="fname" id="fname" name="fname"
                               placeholder="John"
                               required type="text">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 field-label-responsive">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-prepend" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input class="form-control" formControlName="lname" id="lname" name="lname"
                               placeholder="Doe"
                               required type="text">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail Address</label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input class="form-control" formControlName="email" id="email" name="email"
                               placeholder="you@example.com"
                               required type="text">
                      </div>
                    </div>

                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 field-label-responsive">
                    <label for="password">Password</label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group has-danger">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input class="form-control" formControlName="password" id="password" name="password"
                               placeholder="Password"
                               required type="password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 field-label-responsive">
                    <label for="password">Confirm Password</label>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                          <i class="fa fa-repeat"></i>
                        </div>
                        <input class="form-control" formControlName="confirmPassword" id="password-confirm"
                               name="password-confirmation"
                               placeholder="Password" required type="password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-9 m-auto">
                    <button
                      class="btn btn-success btn-sm btn-block " type="submit">
                      <i class="fa fa-user-plus"></i> Register
                    </button>
                  </div>
                </div>
              </form>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
